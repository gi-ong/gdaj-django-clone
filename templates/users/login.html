
<form name="loginform" id="loginform" method="POST" action="{% url 'user:ajaxlogin' %}">
    {% csrf_token %}
    <p id="login_error" style="visibility: hidden; color: red;">
        아이디와 비밀번호가 일치하지 않습니다.
        <a href="/user/password/reset/" style="font-size: 0.8rem;color: #5eacff;">
            [비밀번호 찾기]
        </a>
    </p>
    <p id="recaptcha_error" style="display: none; color: red;">
        로봇 검증에 실패하였습니다.
        <a style="font-size: 0.8rem;color: #5eacff; cursor: pointer;" onclick="location.reload()">
            [새로고침]
        </a>
    </p>
    <input id="login_username" class="login_field" type="username" name="username" placeholder="ID" required="">
    <input id="login_password" class="login_field" type="password" name="password" placeholder="비밀번호" required="">
    <input id="recaptcha" class="django-recaptcha-hidden-field" type="hidden" data-sitekey="6Lcuh54eAAAAACY5j3-QpE8AXJLTSumFrlXQN5gW">
    {% comment %} <input id="recaptcha" class="django-recaptcha-hidden-field" type="hidden" name="g-recaptcha-response" value="03AGdBq26p3fWL74spmpuQEVbx-kPaovJqISZ16yOphmLUy8QPTob5yefcRaAAG637i8hwi8p4ABAJKb5X5pJveie5isNLZ0fS_WeDJJJmL8Ldymk018cvW_gqfdMXztHr4tzmfyqkQA29yAWlBG1BBuvcxrDBmYtVF1TLE--oMQPeUA4ahAcwZ9eL8h7XwhB_awm-ihq9WPUIaBFQlcT_aSGsr2c9fIDh6NINUbR8y9yFVKwYAql8y1FHBkrakLD1T2cLSLNomd7gQNZP87PuHXFdKmTTu6GR-CC6cvu3GRECIpBa-vMQE-_25FMV7PIe88Xi4-g8u09zdiAmnH8KqvhACEdjCaB9TSbe2hk8gNRP1OXXXWU9teDUl0lo7oaOMoqVNrTs0wCJihU087mSLZ1KinLquLOqYF8Sh234WTdvprmerJXtaLWDUKdHrmFzzOGFWG25d7hw"> {% endcomment %}

        <button type="button" style="width: 100%; cursor:pointer;" name="login_submit" class="counsel_cancel popup_login__button" data-next="" onclick="CheckLogin(this.dataset.next)">로그인</button>
        <a href="/user/signup/?next={{request.path}}">
            <button type="button" class="counsel_submit" style="width: 100%; cursor:pointer;">회원가입</button>
        </a>
        <a href="/auth/naver/login/?method=oauth2&amp;next=/">
            <button type="button" class="counsel_submit" style="width: 100%; background-color:#07CF5C; color:white; border:0; cursor:pointer;">
                <svg width="11" height="11" viewBox="0 0 82 82" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 81V1H25L56 43.5V1H81V81H56.5L26 38V81H1Z" fill="white" stroke="white"></path>

                네이버 계정으로 로그인
