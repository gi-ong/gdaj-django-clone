<form method="POST" id="loginform" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_erros %}
        {% for error in form.non_field_errors %}
            <span>{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button>{{cta}}</button>

</form>
