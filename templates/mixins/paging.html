<div class="paging">
    <span class="paging_control">
        <a {% if page_obj.has_previous %}href="?page=1" class="paging-first active"{% endif %} class="paging-first"></a>
        <a {% if page_obj.has_previous %}href="?page={{page_obj.previous_page_number}}" class="paging-prev active"{% endif %} class="paging-prev"></a>
    </span>
    <span id="pagingnumber">
        {% for index in pagelist %}
            {% if index == page_obj.number %}
                <a href class="active">{{ index }}</a>
            {% else %}
                <a href="?page={{ index }}">{{ index }}</a>
            {% endif %}
        {% endfor %}
    </span>    
    <span class="paging_control">
        <a {% if page_obj.has_next %}href="?page={{page_obj.next_page_number}}"{% else %}style="opacity:0.2;"{% endif %} class="paging-next"></a>
        <a {% if page_obj.has_next %}href="?page={{page_obj.paginator.num_pages}}"{% else %}style="opacity:0.2;"{% endif %} class="paging-last"></a>
    </span>
</div>
